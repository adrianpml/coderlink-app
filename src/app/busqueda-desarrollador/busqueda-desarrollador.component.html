<div class="h-screen w-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-semibold text-center mb-6">
      Buscar <br />
      desarrollador
    </h2>
    <form [formGroup]="searchDeveloperForm" (ngSubmit)="searchDeveloper()">
      <div class="flex items-center w-full">
        <div class="grid grid-cols-1 gap-1 w-full">
          <div class="h-20 w-full">
            Nombre del desarrollador :<br />
            <input
              type="text"
              id="firstName"
              name="firstName"
              formControlName="firstName"
              class="mt-1 block w-full p-3 border border-gray-300 rounded-md focus: outline-none focus: ring"
              placeholder="Ingrese el nombre del desarrollador"
            />
          </div>
          <div>
            Apellido:<br />
            <input
              type="text"
              id="lastName"
              formControlName="lastName"
              class="mt-1 block w-full p-3 border border-gray-300 rounded-md focus: outline-none focus: ring"
              placeholder="Ingrese el apellido del desarrollador"
            />
          </div>
          <div>
            Habilidades: <br />
            <input
              type="text"
              id="habilidades"
              formControlName="habilidades"
              class="mt-1 block w-full p-3 border border-gray-300 rounded-md focus: outline-none focus: ring"
              placeholder="Ingrese la tarifa de pago"
            />
          </div>
          <div>
            Compa√±ia: <br />
            <input
              type="text"
              id="nameCompany"
              formControlName="nameCompany"
              class="mt-1 block w-full p-3 border border-gray-300 rounded-md focus: outline-none focus: ring"
              placeholder="Ingrese la tarifa de pago"
            />
          </div>
          <div>
            Telefono: <br />
            <input
              type="text"
              id="telefono"
              formControlName="phone"
              class="mt-1 block w-full p-3 border border-gray-300 rounded-md focus: outline-none focus: ring"
              placeholder="Ingrese la tarifa de pago"
            />
          </div>
          <div class="h-20 w-full">
            Rango de tarifa: <br />
            <mat-slider class="h-20 w-full" min="1" max="20" step="0.5">
                <input matSliderThumb value="1.5">
              </mat-slider>
          </div>          
        </div>
      </div>
      <div class="pt-6">
        <button
          type="submit"
          class="w-full bg-indigo-600 text-white p-3 rounded-md hover: bg-indigo-700 focus: outline-none"
        >
          Buscar desarrollador
        </button>
      </div>
    </form>
    <br />
    <div
      *ngIf="flagShowResults"
      class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md"
    >
      <div>Resultados</div>
      <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>
          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
          </ng-container>
          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef>Apellido</th>
            <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
